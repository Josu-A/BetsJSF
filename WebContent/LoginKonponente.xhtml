<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xml:lang="eu">
<ui:composition>
<f:view>
    <h:form id="nireForm">
        <div class="grid-container">
            <div class="input-container" style="margin-top: 2em;">
                <label for="username">Username</label>
                <h:inputText id="username" value="#{Login.username}" required="true"
                        requiredMessage="Erabiltzaie izen bat sartu behar da.">
                    <f:ajax execute="username" render="mezuak" />
                </h:inputText>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <h:inputSecret id="password" value="#{Login.password}" required="true"
                        requiredMessage="Erabiltzaile pasahitza sartu behar da.">
                    <f:ajax execute="password" render="mezuak" />
                </h:inputSecret>
            </div>
            <div class="mezuak">
                <h:messages id="mezuak" />
            </div>
        </div>
        <div class="back-buttons">
            <h:commandButton value="#{Main.getBundleString('Login')}" action="#{Login.attemptLogin}" />
            <h:commandButton value="#{Main.getBundleString('Close')}" action="main"
                    immediate="true"/>
        </div>
    </h:form>
</f:view>
</ui:composition>
</html>
