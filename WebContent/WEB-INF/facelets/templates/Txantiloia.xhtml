<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="eu">
<h:head>
    <meta http-equiv="Content-Type" content="text/html;" />
    <title>
        <ui:insert name="izenburua">Orriaren Titulua</ui:insert>
    </title>
    <h:outputStylesheet library="css" name="style.css" />
    <script>
        function egunakPintatu(eguna) {
            const egunak = #{Main.egunak};
            var mycss = '';
            console.log(eguna);
            var dataString = eguna.getFullYear().toString()
                    + '-' + (eguna.getMonth() + 1).toString()
                    + '-' + eguna.getDate().toString();
            console.log(dataString);
            for (var i = 0; i &lt; egunak.length; i++) {
                if (dataString == egunak[i]) {
                    mycss = 'gertaeradun-eguna';
                }
            }
            return [true, mycss];
        }
    </script>
</h:head>
<h:body>
    <div class="container">
        <h1>
            <ui:insert name="izenburua">BetsJSF</ui:insert>
        </h1>
        <ui:insert name="gorputza">
            Eraikitzen...
        </ui:insert>
    </div>
</h:body>
</html>
